# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew dependencies --write-locks

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install snyk -g # install snyk
    - run: snyk -v
    - run: snyk auth ${{ secrets.snyk_token }} # snyk authentication using GH secrets

      # Generate the HTML report
    - name: install snyk-to-html
      run: |
             # Install the Snyk JSON to HTML Mapper using npm
             npm install snyk-to-html -g
             # Convert JSON output from `snyk test --json` into a static HTML
             snyk test --json | snyk-to-html -o result.html
             mkdir downloads
             cp -v ./*.html ./downloads
             cp -v ./*.lockfile ./downloads
             snyk monitor --project-name=vishgore/VulnerableApp --org=409742a7-81d8-4dbb-93f8-199b0e94ea6c
             
    # save the HTML in the artifact
    - name: Use the Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: downloads
